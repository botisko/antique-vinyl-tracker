<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vinyl stock changes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container my-4">
    <h1 class="mb-4">Vinyl stock changes</h1>

    {% for shop in shops %}
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h4 mb-0">{{ shop.name }}</h2>
            </div>
            <div class="card-body">

                <h3 class="h5">New in stock</h3>
                {% if shop.new_html %}
                    <div class="table-responsive">
                        {{ shop.new_html | safe }}
                    </div>
                {% else %}
                    <p class="text-muted">No data available.</p>
                {% endif %}

                <hr>

                <h3 class="h5">Out of stock</h3>
                {% if shop.gone_html %}
                    <div class="table-responsive">
                        {{ shop.gone_html | safe }}
                    </div>
                {% else %}
                    <p class="text-muted">No data available.</p>
                {% endif %}

            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
